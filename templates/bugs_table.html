<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Bugs</title>

  <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
  </style>

</head>
<body>
<h1>View Bugs</h1>
    <table>
        <tr>
            <th>Bug ID</th>
            <th>Description</th>
            <th>Update</th>
            <th>Status</th>
            <th>Create Date</th>
            <th>Update Date</th>
        </tr>
        {% for bug_id, bug_report in bug_report.items() %}
        <tr>
            <td>{{ bug_id }}</td>
            <td>{{ bug_report.Description }}</td>
            <td>{{ bug_report.Update }}</td>
            <td>{{ bug_report.Status }}</td>
            <td>{{ bug_report.Date }}</td>
            <td>{{ bug_report.Update_date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
